<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>

  </head>
  <body>
    <div id="example"></div>
    <div id="js-content">

        document.getElementById('example')
      );
    </script>
  </body>
</html>
